<!DOCTYPE html>
<html>
<head>
    <title>Naver Map Embed</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=77x82rn3ry&callback=CALLBACK_FUNCTION"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.978), // Default center (Seoul)
            zoom: 10
        });
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.5665, 126.978),
            map: map
        });
    </script>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
